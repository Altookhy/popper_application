<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game Results</title>
</head>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }
    .game-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 40px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        margin: 0;
    }
    .grid-section {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
    }
    .grid {
        display: grid;
        gap: 15px;
        padding: 20px;
        background: rgba(0,0,0,0.2);
        border-radius: 15px;
        perspective: 1000px;
    }
    .cell {
        width: 80px;
        height: 80px;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
    }
    .cube-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid rgba(255,255,255,0.2);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
    }
    .front { transform: translateZ(40px); }
    .back { transform: rotateY(180deg) translateZ(40px); }
    .right { transform: rotateY(90deg) translateZ(40px); }
    .left { transform: rotateY(-90deg) translateZ(40px); }
    .top { transform: rotateX(90deg) translateZ(40px); }
    .bottom { transform: rotateX(-90deg) translateZ(40px); }
    .blocks-section {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
    }
    .blocks {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        padding: 20px;
        background: rgba(0,0,0,0.2);
        border-radius: 15px;
    }
    .block {
        width: 70px;
        height: 70px;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: grab;
        position: relative;
    }
    .score-section {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        text-align: center;
        color: white;
    }
    .score {
        font-size: 48px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
        margin: 20px 0;
    }
    h2 {
        color: white;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .yellow { background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%); }
    .blue { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); }
    .orange { background: linear-gradient(135deg, #e67e22 0%, #d35400 100%); }
    .red { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); }
    .magenta { background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); }
    .placed { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); }
</style>
<body>
    <div class="game-container">
        <div class="grid-section">
            <h2 style="color: white;">Game Grid</h2>
            <div class="grid">
                <div class="cell" data-x="0" data-y="0">
                    <div class="cube-face front magenta"></div>
                    <div class="cube-face back magenta"></div>
                    <div class="cube-face right magenta"></div>
                    <div class="cube-face left magenta"></div>
                    <div class="cube-face top magenta"></div>
                    <div class="cube-face bottom magenta"></div>
                </div>
                <div class="cell" data-x="1" data-y="0">
                    <div class="cube-face front red"></div>
                    <div class="cube-face back red"></div>
                    <div class="cube-face right red"></div>
                    <div class="cube-face left red"></div>
                    <div class="cube-face top red"></div>
                    <div class="cube-face bottom red"></div>
                </div>
                <div class="cell" data-x="0" data-y="1">
                    <div class="cube-face front orange"></div>
                    <div class="cube-face back orange"></div>
                    <div class="cube-face right orange"></div>
                    <div class="cube-face left orange"></div>
                    <div class="cube-face top orange"></div>
                    <div class="cube-face bottom orange"></div>
                </div>
                <div class="cell" data-x="1" data-y="1">
                    <div class="cube-face front cyan"></div>
                    <div class="cube-face back cyan"></div>
                    <div class="cube-face right cyan"></div>
                    <div class="cube-face left cyan"></div>
                    <div class="cube-face top cyan"></div>
                    <div class="cube-face bottom cyan"></div>
                </div>
            </div>
        </div>
        <div class="blocks-section">
            <h2 style="color: white;">Available Blocks</h2>
            <div class="blocks">
                <div class="block" data-id="o1">
                    <div class="cube-face front red"></div>
                    <div class="cube-face back red"></div>
                    <div class="cube-face right red"></div>
                    <div class="cube-face left red"></div>
                    <div class="cube-face top red"></div>
                    <div class="cube-face bottom red"></div>
                </div>
                <div class="block" data-id="o2">
                    <div class="cube-face front magenta"></div>
                    <div class="cube-face back magenta"></div>
                    <div class="cube-face right magenta"></div>
                    <div class="cube-face left magenta"></div>
                    <div class="cube-face top magenta"></div>
                    <div class="cube-face bottom magenta"></div>
                </div>
                <div class="block" data-id="o3">
                    <div class="cube-face front orange"></div>
                    <div class="cube-face back orange"></div>
                    <div class="cube-face right orange"></div>
                    <div class="cube-face left orange"></div>
                    <div class="cube-face top orange"></div>
                    <div class="cube-face bottom orange"></div>
                </div>
                <div class="block" data-id="o4">
                    <div class="cube-face front cyan"></div>
                    <div class="cube-face back cyan"></div>
                    <div class="cube-face right cyan"></div>
                    <div class="cube-face left cyan"></div>
                    <div class="cube-face top cyan"></div>
                    <div class="cube-face bottom cyan"></div>
                </div>
            </div>
        </div>
        <div class="score-section">
            <h2>Score</h2>
            <div class="score">0</div>
        </div>
    </div>
    <script>
        document.querySelectorAll(".cell, .block").forEach(cube => {
            let isDragging = false;
            let startX, startY;
            let currentRotation = { x: 0, y: 0 };

            cube.addEventListener("mousedown", e => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                cube.style.cursor = "grabbing";
            });

            document.addEventListener("mousemove", e => {
                if (!isDragging) return;

                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;

                currentRotation.y += deltaX * 0.5;
                currentRotation.x -= deltaY * 0.5;

                cube.style.transform = `rotateX(${currentRotation.x}deg) rotateY(${currentRotation.y}deg)`;

                startX = e.clientX;
                startY = e.clientY;
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                cube.style.cursor = "grab";
            });

            cube.addEventListener("mouseleave", () => {
                if (!isDragging) {
                    currentRotation = { x: 0, y: 0 };
                    cube.style.transform = "rotateX(0) rotateY(0)";
                }
            });
        });
    </script>
</body>
